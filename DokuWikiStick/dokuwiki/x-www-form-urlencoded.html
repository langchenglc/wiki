<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="" method="post">
			<input type = "text" name= "name" />
			<input type = "number" name= "age"/>
			<input type = "submit"/>
		</form>		
		<br/>
		<form action="" method="post" enctype="multipart/form-data">
			<input type = "text" name= "name" />
			<input type = "number" name= "age"/>
			<input type = "file" name= "file"/>
			<input type = "submit"/>
		</form>	
		<br/>	
		<form action="" method="post" enctype="text/plain">
			<input type = "text" name= "name" />
			<input type = "number" name= "age"/>
			<input type = "submit"/>
		</form>
	</body>
</html>
